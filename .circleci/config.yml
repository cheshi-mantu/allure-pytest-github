version: 2.1

parameters:
  ALLURE_JOB_RUN_ID:
    type: string
    default: ""
  BROWSER:
    type: string
    default: "firefox"
  TESTING_HOST:
    type: string
    default: "https://demo.testops.cloud"

jobs:
  build:
    docker:
      - image: circleci/ubuntu:latest
    working_directory: ~/repo
    environment:
      ALLURE_JOB_RUN_ID: << pipeline.parameters.ALLURE_JOB_RUN_ID >>
      ALLURE_RESULTS: allure-results
      TESTING_HOST: << pipeline.parameters.TESTING_HOST >>
      BROWSER: << pipeline.parameters.BROWSER >>
      ALLURE_LAUNCH_TAGS: "regular, circle"
    steps:
      - checkout
      - run: printenv
      - run: |
          wget https://github.com/allure-framework/allurectl/releases/latest/download/allurectl_linux_amd64 -O ./allurectl
          chmod +x ./allurectl
      - run: ./allurectl watch -- pytest test --alluredir=${ALLURE_RESULTS}
      - run: printenv
